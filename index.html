<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .student-list {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        .student-list th, .student-list td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .student-list th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Student List</h2>
    <table class="student-list">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ali Khan</td>
            <td>18</td>
            <td>A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Fatima Sheikh</td>
            <td>19</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Ahmed Raza</td>
            <td>17</td>
            <td>A-</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Sara Malik</td>
            <td>18</td>
            <td>B</td>
        </tr>
    </table>
</body>
</html>
